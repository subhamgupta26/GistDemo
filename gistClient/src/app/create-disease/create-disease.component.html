<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <div class="margin-20">
        <h4>Create Survey</h4>
      </div>
      <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm)">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control col-lg-6" formControlName="title">
          <small *ngIf="!myForm.controls.title.valid" class="text-danger">
              Title is required (minimum 5 characters).
            </small>
        </div>
          <!-- <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" formControlName="description">
        </div>-->
        <!--responses-->
        <div formArrayName="fields">
          <div *ngFor="let field of myForm.controls.fields.controls; let i=index" class="panel panel-default">
            <div class="panel-heading">
              <span>Field {{i + 1}}</span>
              <span class="glyphicon glyphicon-remove pull-right" *ngIf="myForm.controls.fields.controls.length > 1" (click)="removeFields(i)"></span>
            </div>
            <div class="panel-body" [formGroupName]="i">
              <div class="form-group col-xs-6">
                <label>name</label>
                <input type="text" class="form-control" formControlName="name">
                <small [hidden]="myForm.controls.fields.controls[i].controls.name.valid" class="text-danger">
                    Name is required
                </small>
              </div>
              </div>
          </div>
        </div>

        <div class="margin-20">
          <a (click)="addFields()" style="cursor: default">
            Add another Field +
          </a>
        </div>

        <div class="margin-20">
          <button type="submit" class="btn btn-primary pull-right" [disabled]="!myForm.valid">Submit</button>
        </div>
        <div class="clearfix"></div>

        <div class="margin-20">
          <div>myForm details:-</div>
          <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
          <pre>form value: <br>{{myForm.value | json}}</pre>
        </div>
      </form>
    </div>
  </div>
</div>
